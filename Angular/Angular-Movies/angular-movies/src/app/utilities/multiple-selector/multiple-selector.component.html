<div class="container">
  <ul>
    <li
      *ngFor="let item of NonSelectedItems; let index = index"
      (click)="select(item, index)"
    >
      {{ item.value }}
    </li>
  </ul>
  <div class="container-buttons">
    <button type="button" (click)="selectAll()" class="container-buttons">
      >>
    </button>
    <button type="button" (click)="deSelectAll()" class="container-buttons">
      <<
    </button>
  </div>
  <ul>
    <li
      *ngFor="let item of SelectedItems; let index = index"
      (click)="deSelect(item, index)"
    >
      {{ item.value }}
    </li>
  </ul>
</div>
