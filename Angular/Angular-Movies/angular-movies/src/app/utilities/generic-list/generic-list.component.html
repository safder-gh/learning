<div *ngIf="!list">
  <span #loading>
    <ng-content select="[loading]"> </ng-content>
  </span>
  <span *ngIf="!loading.innerHTML.trim()">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif?20170503175831"
      alt=""
    />
  </span>
</div>

<div *ngIf="list?.length === 0">
  <span #empty>
    <ng-content select="[empty]"></ng-content>
  </span>
  <span *ngIf="!empty.innerHTML.trim()"> There is no records to display </span>
</div>
<ng-container *ngIf="list && list.length > 0">
  <ng-content select="[content]"></ng-content>
</ng-container>
