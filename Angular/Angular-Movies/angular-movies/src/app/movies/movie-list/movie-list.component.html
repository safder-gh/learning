<app-generic-list [list]="movies">
  <ng-container loading> I don't have to show anything </ng-container>
  <ng-container content>
    <div class="movies-container">
      <div
        *ngFor="let index = index; let movie; of: movies"
        class="movie-container"
      >
        <a><img [src]="movie.poster" alt="Poster" /></a>
        <p>
          <a>{{ movie.title }}</a>
        </p>
        <div>
          <a mat-flat-button color="primary">Edit </a>
          <button mat-flat-button color="warn" type="button">Delete</button>
        </div>
      </div>
    </div>
  </ng-container>
</app-generic-list>
